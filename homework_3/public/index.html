<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css"></head>
<body>



<form action="/valid-form" method="post" id="valid-form">
    <p><input type="text" name="numbers" id="numbers"/></p>
    <p><input type="text" name="letters" id="letters"/></p>
    <p><input type="checkbox" name="agreement" id="check"/></p>
    <p id="checkText">Check please</p>
    <p>
        <input type="radio" name="type" value="first" id="first"/>
        <input type="radio" name="type" value="second" id="second"/>
        <input type="radio" name="type" value="last" id="last"/>
    </p>
    <p id="radioText">Choose one variants radio button please</p>
    <p><button id="submit">Submit</button></p>
</form>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/valid-form.js"></script>




</body>
</html>
