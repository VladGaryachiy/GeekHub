<input type="text" id="text">


<script>



    function test() {
        var text = $('#text').val();
        var arr = text.split(' ');
        var res;

        var positiveArr = arr.filter(function (valid) {
            return res = /[a-z]+[A-Z]{1}[a-z]+/.test(valid);
        });

        console.log(positiveArr);

    }

    $('#text').on('keyup',function () {
        test();
    })


</script>
